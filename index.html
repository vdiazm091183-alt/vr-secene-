<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Scene with GLB Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Load assets -->
      <a-assets>
        <!-- Replace dragon.glb with the name of your file -->
        <a-asset-item id="myModel" src="undaunted.glb"></a-asset-item>
      </a-assets>

      <!-- Background sky -->
      <a-sky color="#001d3d"></a-sky>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="30" height="30" color="#0a9396"></a-plane>

      <!-- Your 3D model -->
      <a-entity gltf-model="#myModel"
                position="0 0 -5"
                scale="2 2 2"
                rotation="0 45 0">
      </a-entity>

      <!-- A spinning cube (still there for reference) -->
      <a-box position="3 1.5 -3" rotation="0 45 0" color="#ffb703"
             animation="property: rotation; to: 0 405 0; loop: true; dur: 5000">
      </a-box>

      <!-- Camera (your view) -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
